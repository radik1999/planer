{% extends 'main_template.html' %}

{% block title %} Delete? {% endblock %}
{% block body %}
    <h2>Task delete</h2>
    <p>Are you sure that you want to delete task: {{ task }}?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
    </form>
{% endblock %}
